<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Mini-HTML Schritt 5</title>
  <style>
    /* Basis */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body { margin: 2rem; font-family: system-ui, Arial, sans-serif; line-height: 1.5; color:blue}
    h1 { margin-bottom: .5rem; color:rgb(226, 107, 43) }
    h2 { margin-top: 1.5rem; }
    img { max-width: 100%; height: auto; }
  </style>

</head>
<body>
  <h1>„Wie KI die Welt sieht“</h1>

  <figure>
    <img src="assets/1-2025-0028-000-003.JPG" alt="Objekt im Depot, frontale Ansicht" width="420">
    <figcaption>Abb. 1: Depot-Foto (Quelle/Lizenz angeben).</figcaption>
  </figure>

  <h2>KI sagt …</h2>
  <blockquote>
    <p>„Kurze neutrale Beschreibung nur zu sichtbaren Eigenschaften …“</p>
  </blockquote>

  <h2>Kurator*in antwortet …</h2>
  <p>Präziser, fairer Text. Unsicheres wird als <strong>„unbekannt“</strong> benannt.</p>

  <details>
    <summary>Checkliste</summary>
    <ul>
      <li>Quelle + Lizenz genannt</li>
      <li>Nur Sichtbares beschrieben</li>
      <li>Unsicheres markiert</li>
    </ul>
  </details>
</body>
</html>
